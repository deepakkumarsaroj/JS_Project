<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" >

</head>
<body>
    <div class="card-box">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Enter city name here" id="input-box">
            <button><img src="images/search-interface-symbol.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
    
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h2 class="tempp">22<sup>o</sup>C</h2>
            <h3 class="city">New York</h3>
            <div class="details">
                <div class="col">
                    <img src="images/humidity (1).png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
    
                <div class="col">
                    <img src="images/weather.png" alt="">
                    <div>
                        <p class="wind">50 kmph</p>
                        <p>Wind</p>
                    </div>
                </div>
    
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
